name: Test PAT Push

on:
  workflow_dispatch:  # 手动触发

jobs:
  test-pat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test push with PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 在本地创建一个临时文件用于测试 push
          echo "test" > pat_test.txt
          git add pat_test.txt
          git commit -m "Test PAT push" || echo "没有更改可提交"

          # 设置远程 URL 使用 PAT
          git remote set-url origin https://$PAT_TOKEN@github.com/guomengtao/hello-php.git

          # push 到 main 分支
          git push origin main
