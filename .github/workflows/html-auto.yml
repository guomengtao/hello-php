name: Test Push With GitHub Token

on:
  workflow_dispatch: # 手动触发

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 必须加这个，允许写入仓库
    steps:
      - uses: actions/checkout@v3

      - name: Test push with GITHUB_TOKEN
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "test $(date)" > test_token.txt
          git add test_token.txt
          git commit -m "Test push with GITHUB_TOKEN" || echo "nothing to commit"

          # 注意这里不用改远程 URL
          git push origin main
